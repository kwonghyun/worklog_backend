server:
  port: 8080
  servlet:
    context-path:
    encoding:
      charset: UTF-8

jwt:
  secret: ${JWT_SECRET}
  accessExpirationTime: ${JWT_EXPIRATION}
  refreshExpirationTime : ${JWT_REFRESH_EXPIRATION}

version: 1.0.4

notification:
  workDeadlineTriggerHours: 24 #${WORK_DEADLINE_TRIGGER_HOURS}
  searchFutureNotificationMinutes: 60 #${SEARCH_FUTURE_NOTIFICATION_MINUTES}


spring:
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

allowedCorsOrigin: ${LOCAL_CLIENT_URL}